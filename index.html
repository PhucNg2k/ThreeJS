<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		
        <link rel="stylesheet" href="style.css">
	</head>
	<body>

		
        <div id="startPanel">
			<button id="startButton">Click to Start</button>
		</div>

		<div id="carOptionPanel">
			<h2 id="carOptionTitle">Select Option</h2>
			<button id="viewCarButton">View Car</button>
			<button id="driveCarButton">Drive Car</button>
			<button id="cancelButton">Cancel</button>
		</div>
		
		<!-- Controls Panel -->
		<div id="controlsPanel">
			<div class="controls-title">Controls:</div>
			<div class="control-row"><span>C</span><span>Switch Camera/Model Mode</span></div>
			<div class="control-row"><span>W</span><span>Move Forward</span></div>
			<div class="control-row"><span>A</span><span>Move Left</span></div>
			<div class="control-row"><span>S</span><span>Move Backward</span></div>
			<div class="control-row"><span>D</span><span>Move Right</span></div>
			<div class="control-row"><span>H</span><span>Strict/Free Movement</span></div>
		</div>
		
        <div id="webgl"></div>
		<div id="minimapWrapper">
			<canvas id="minimapCanvas"></canvas>
		</div>

		<div id="objectInfoPanel" style="display:none; position:absolute; top:10px; right:10px; background:#222; color:white; padding:1em; z-index:10;">
			<h3>Object Info</h3>
			<div id="objectDetails"></div>
			<div id="objectGui"></div> <!-- GUI will mount here -->
		</div>
		

		<script type="module" src="main.js"></script>
	</body>
</html>
